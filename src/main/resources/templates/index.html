<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css"/>

    <link rel="stylesheet" href="../static/app.css">


</head>
<body>
<div class="expanded row header">
    <div class="top-bar">

            <h3>Mathematix</h3>

    </div>
</div>

<div class="row expanded topline">
<div class="row">
    <div class="small-12 large-6  columns box">
        <div class="wrapper">
            <h3>For Teachers</h3>
            <p>Generate quiz for yours students. Choose exercise conditions. Generate unique ID of every Quiz you do.</p>
            <a href="generator.html" class="hollow button">Generate a New Quiz</a>
        </div>
    </div>
    <div class="small-12 large-6  columns">
        <div class="wrapper">
            <form>
                <h3>For Students</h3>
                <p>Enter the Quiz ID received from the teacher. Do the Quiz and check your answers.</p>
                <div class="row">
                    <div class="small-9 columns">
                        <input type="number" id="middle-label" placeholder="Input ID">
                    </div>
                    <div class="small-3 columns">
                        <input type="submit" class="button" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
