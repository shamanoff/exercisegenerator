<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css"/>
    <link rel="stylesheet" th:href="@{../app.css}"  type="text/css" >
    <!--<link rel="stylesheet" href="../static/app.css">-->


</head>
<body>
<div class="expanded row header">
    <div class="top-bar" >

            <!--<h3 >Mathematix</h3>-->

        <img class="logo" th:src="@{http://i.imgur.com/5fmPbeo.png}" />
    </div>
</div>

<div class="row expanded topline">
<div class="row">
    <div class="small-12 large-6  columns box">
        <div class="wrapper">
            <h3>For Teacher</h3>
            <p>Generate Exercises for your Students</p>
            <a href="generator.html" class="hollow button">Generate Exercises</a>
        </div>
    </div>
    <div class="small-12 large-6  columns">
        <div class="wrapper">
            <form th:action="@{/redirect}" method="get">
                <h3>For Learner</h3>
                <p>Find and Solve your Exercises</p>
                <div class="row">

                    <div class="small-9 columns">
                        <input type="number" id="middle-label" placeholder="Input ID" name="id">
                    </div>
                    <div class="small-3 columns">
                        <input type="submit" class="button" value="Find Exercises">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.js"></script>
<script>
    $(document).foundation();
</script>

</body>
</html>
